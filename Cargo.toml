[package]
name = "Zi"
version = "0.1.0"
edition = "2021"
description = "Unified Data Quality Assessment, Cleaning, Transformation, Sampling, and Augmentation Framework"
license = "Apache-2.0"

[lib]
name = "Zi"
path = "src/lib.rs"
doctest = false

[features]
default = ["full"]
full = ["parquet", "csv", "parallel", "domain", "distributed", "plugin"]
parquet = ["arrow2/io_parquet"]
csv = ["arrow2/io_csv", "dep:csv"]
parallel = ["rayon"]
domain = []
distributed = []
plugin = ["wasmtime"]
pyo3 = ["dep:pyo3", "pyo3/extension-module"]
edge = []

[dependencies]
# DMSC Infrastructure
dmsc = { version = "0.1.8-beta.2", features = [
    "cache",
    "observability",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Async Runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Data Processing
arrow2 = { version = "0.17", default-features = false, features = ["serde_json"] }
rayon = { version = "1.10", optional = true }
csv = { version = "1.3", optional = true }

# Hashing
blake3 = "1.0"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Text Processing
regex = "1.10"

# Plugin System
wasmtime = { version = "15", optional = true }
libloading = "0.8"
zip = "0.6"

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
log = "0.4"
num_cpus = "1.16"
rand = { version = "0.8", features = ["small_rng"] }
ring = "0.17"
base64 = "0.22"
chrono = "0.4"
hex = "0.4"

# Python Bindings
pyo3 = { version = "0.27", optional = true }

[dev-dependencies]
tempfile = "3.10"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
