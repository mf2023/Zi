[package]
name = "Zi"
version = "0.1.0"
edition = "2021"
description = "Core library for the Zi data processing engine."
license = "Apache-2.0"

[lib]
name = "Zi"
path = "src/lib.rs"
doctest = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
log = "0.4"
regex = "1.10"
csv = "1.3"
arrow2 = { version = "0.17", features = ["io_parquet", "io_csv", "serde_json"] }
rand = { version = "0.8", features = ["small_rng"] }
libloading = "0.8"

[dev-dependencies]
tempfile = "3.10"
